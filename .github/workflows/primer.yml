name: Primer

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  primer:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for all branches
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install pytokens
        run: |
          pip install -e .

      - name: Run primer comparison
        id: primer
        run: |
          set +e  # Don't exit immediately on error
          python scripts/primer.py compare \
            --base origin/main \
            --pr HEAD \
            --output primer-report.md
          PRIMER_EXIT_CODE=$?
          echo "exit_code=$PRIMER_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0  # Always succeed so subsequent steps run

      - name: Post results as PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report;
            try {
              report = fs.readFileSync('primer-report.md', 'utf8');
            } catch (error) {
              report = '# Pytokens Primer Report\n\n❌ Failed to generate report. Check the workflow logs for details.';
            }

            // Find existing primer comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const primerComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Pytokens Primer Report')
            );

            if (primerComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: primerComment.id,
                body: report
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Fail if regressions detected
        if: steps.primer.outputs.exit_code == '1'
        run: |
          echo "❌ Primer detected regressions"
          exit 1
